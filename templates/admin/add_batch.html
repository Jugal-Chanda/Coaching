{% extends "admin/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6 ">
    <div class="card">
      <div class="card-header">
        <h4>Add Batch</h4>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {% for field in form %}
            <div class="form-group">
              {{ field.errors }}
              {{ field.label_tag }}
              {{ field }}
              {% if field.help_text %}
                <small id="{{field.id_for_label}}" class="form-text text-muted">{{ field.help_text|safe }}</small>
              {% endif %}
            </div>
          {% endfor %}
          <div class="text-center">
            <input type="submit" class="btn btn-success" value="Add Batch">
            <input type="submit" name="next" value="Add & Next" class="btn btn-success">
          </div>
        </form>

      </div>

    </div>
  </div>

</div>


{% endblock %}
