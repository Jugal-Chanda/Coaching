{% extends "admin/base.html" %}

{% block content %}
<div class="card">
  <div class="card-head">
    <h4>All batches</h4>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Batch Name</th>
          <th scope="col">Capacity</th>
          <th scope="col">Subjects of a batch</th>
        </tr>
      </thead>
      <tbody>
        {% for batch in batches %}
        <tr scope="row">
          <td> <a href="{% url 'batch_student' batch.id  %}">{{ batch.name }}</a>   </td>
          <td>{{ batch.capacity }}</td>
          <td> <a href="{% url 'batch_wise_subjects' batch.id %}">All subjects</a>  </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>

</div>

{% endblock %}
