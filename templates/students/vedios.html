{% extends "students/base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6 justify-content-center">
    <form class="form-inline" action="" method="post">
      {% csrf_token %}
      <label for="datetimepicker3">Search by date</label>
      <div class="input-group date" id="datetimepicker3" data-target-input="nearest">
        <input type="text" name="date" value="" class="form-control datetimepicker-input" data-target= '#datetimepicker3' >
        <div class="input-group-append" data-target="#datetimepicker3" data-toggle="datetimepicker">
          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
        </div>
      </div>
      <input type="submit" name="" value="Search" class="ml-2 btn btn-success">

    </form>
  </div>

</div>
<div class="row mt-2">
  {% if vedios %}
    {% for vedio in vedios %}
    <div class="col-md-6 col-12 my-1 px-1">
      <div class="" style="width: 100%">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/{{ vedio.vedio_id }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="bg-light p-2 text-center">
          <h5>{{ vedio.title }}({{ vedio.classdate }})</h5>
        </div>

      </div>
    </div>
    {% endfor %}
  {% else %}
    <div class="col-md-12 col-12 my-1 px-1">
      <div class="" style="width: 100%">

        <div class="bg-light p-2 text-center">
          <h4>No Recorded Vedio Uploaded</h4>
        </div>

      </div>
    </div>
    {% endif %}


</div>
{% endblock %}

{% block js_script %}
<script type="text/javascript">
    $(function () {
        $('#datetimepicker3').datetimepicker({
        format: 'DD/MM/YYYY',
      });

    });
</script>
{% endblock %}
