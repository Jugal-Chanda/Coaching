<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <header class="header">
    </header>
    <div class="container-fluid">
      <div class="row">
        <!-- Student Profile -->
        <div class="col-md-4 col-12 align-self-center">
          <div class="logo_container">
            <img src="{% static 'images/logo.png' %}" alt="" style="width: 100%;height:auto;">
          </div>
          <div class="card my-2">
            <h5 class="card-header">
              <strong>Student Profile</strong>
              <a href="" class="float-right btn">Notifictions<span class="badge badge-primary badge-pill ml-1">05</a>
            </h5>
            <div class="card-body">
              <div class="d-flex justify-content-center">
                <img src="{{MEDIA_URL}}{{user.image.url}}" alt="" style="height: 230px; width: 230px; border-radius: 50%; border: 2px solid black;">
              </div>
              <h5 class="card-title text-center mt-2">{{ user.name }}</h5>
              <table class="table">
                <tbody>
                  <tr>
                    <td>ID</td>
                    <td>{{ user.id }}</td>
                  </tr>
                  <tr>
                    <td>Batch</td>
                    <td>{{ user.batch }}</td>
                  </tr>
                  <tr>
                    <td>Email</td>
                    <td>{{ user.email }}</td>
                  </tr>
                  <tr>
                    <td>Phone</td>
                    <td>{{ user.phone_number }}</td>
                  </tr>
                  <tr>
                    <td>Address</td>
                    <td>{{ user.address }}</td>
                  </tr>
                </tbody>

              </table>
            </div>
            <div class="card-footer">
              <a href="#" class="btn btn-primary">Home</a>
              <a href="#" class="btn btn-info">Edit Profile</a>
              <a href="{% url 'logout' %}" class="btn btn-danger">Log out</a>
            </div>
          </div>

        </div>
        <div class="col-md-8 col-12 align-self-center">
          <!-- Class Routine -->
          {% block content %}{% endblock %}

        </div>

      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
